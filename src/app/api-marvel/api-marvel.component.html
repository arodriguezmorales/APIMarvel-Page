<div class="containerComic">
  <table class="comicTable table table-sm">
    <tbody>
      <tr *ngFor="let row of dataArray">
        <td *ngFor="let item of row">
          <img class="comicImage" src="{{item.thumbnail.path + '.' + item.thumbnail.extension}}"/>
          <p class="comicTitle font-weight-bold text-capitalize">{{item.title}}</p> 
        </td>
      </tr>
    </tbody>
  </table>
</div>
