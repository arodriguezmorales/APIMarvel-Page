<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>Titulo</th>
      <th>Thumbnail</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of data; let i = index">
        <td></td>
        <td>{{ data[i].title }}</td>
        <td></td>
        <td class="container">
          <div class="row">
            <img class="imageComics" src="{{ data[i].thumbnail.path + '.' + data[i].thumbnail.extension }}">
          </div>
        </td>
      </tr>  
  </tbody>
</table>
